<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resetear.css">
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header>
        <img class="logo" src="./img/logo.png" alt="Logo de Alura">
    </header>
    <main>
        <section>
            <textarea class="cajaTexto" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion">&#9888 Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="10" disabled></textarea>
            <div class="anuncio">
                <h2 class="texto1">Ningún mensaje fue encontrado</h2>
                <h3 class="texto2">Ingresa el texto que desees encriptar o desencriptar.</h3>
                <button class="btn-copiar" onclick="btnCopiar()" style="display: none;">
                    <span class="texto-mensaje"></span>Copiar
                </button>
            </div>
        </section>
    </main>
    <footer>
        <p class="creditos">Elaborado por Carlos Fernández | © 2024</p>
    </footer>
    <script src="logica.js"></script>
</body>
</html>
